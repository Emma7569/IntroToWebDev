<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/restaurantStyles.css" rel="stylesheet">


  <style>
  form {
    max-width: 700px;
    margin: auto;
  }

  form > div > label {
    font-weight: bold;
    text-align: left;
  }

  @media (min-width: 576px) {
    form > div > label {
      text-align: right;
    }
  }

  fieldset {
    border: none !important;
    background-color: #f6b3ff !important;
  }

  fieldset label {
    margin-right: 10px;
  }
  </style>
</head>

<body>

<header>
  <h1>Yummy Food</h1>
</header>


<nav class="navbar navbar-expand">
  <ul class="navbar-nav">
    <li class="nav-item"><a href="index.html" class="btn nav-link">Home</a></li>
    <li class="nav-item"><a href="menu.html" class="btn nav-link">Menu</a></li>
    <li class="nav-item"><a href="contact.html" class="btn nav-link">Contact Us</a></li>
  </ul>
</nav>


<section>

<form action="submit.html" method="POST">
<div class="form-group row">
  <label for="name" class="col-form-label col-sm-5">Name:</label>
  <input class="form-control col-sm-7" type="text" id="name" name="name"><br />
</div>

<div class="form-group row">
  <label for="email" class="col-form-label col-sm-5">Email:</label>
  <input class="form-control col-sm-7" type="text" id="email" name="email"><br />
</div>

<div class="form-group row">
  <label for="phone" class="col-form-label col-sm-5">Phone:</label>
  <input class="form-control col-sm-7" type="text" id="phone" name="phone"><br />
</div>

<div class="form-group row">
  <label for="inquiry" class="col-form-label col-sm-5">Reason for Inquiry:</label>
  <select id="inquiry" class="form-control col-sm-7">
    <option value="catering" selected>Catering</option>
    <option value="private-party">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
  </select><br />
</div>

<div class="form-group row">
  <label for="info" class="col-form-label col-sm-5">Additional Information:</label>
  <textarea id="info" class="form-control col-sm-7" value="info"></textarea><br />
</div>


<div class="form-group row">
  <label for="visit" class="col-form-label col-sm-5">Have you been to the restaurant?</label>
  <fieldset id="visit" class="form-control col-sm-7">
    <input type="radio" id="choice1" value="no" name="vistied" selected>
    <label for="choice1">No</label>

    <input type="radio" id="choice2" value="yes" name="vistied" selected>
    <label for="choice2">Yes</label><br />
  </fieldset>
</div>

<div class="form-group row">
  <label for="contactDay" class="col-form-label col-sm-5">Best days to contact you:</label>
  <fieldset id="contactDay" class="form-control col-sm-7">
    <input type="checkbox" id="m" value="m" name="day">
    <label for="m">M</label>

    <input type="checkbox" id="t" value="t" name="day">
    <label for="t">T</label>

    <input type="checkbox" id="w" value="w" name="day">
    <label for="w">W</label>

    <input type="checkbox" id="th" value="th" name="day">
    <label for="th">Th</label>

    <input type="checkbox" id="f" value="f" name="day">
    <label for="f">F</label>
  </fieldset>
</div>

<div class="form-group text-center">
  <input type="submit" class="btn" name="submit" value="Send Request">
</div>

</form>

</section>


<footer>
  <p>
    Yum Road, Food Ville, EA7 1OP<br />
    12345678910
  </p>
</footer>

</body>

</html>
