<section>
  <!-- contact form starts -->
  <form action="submit.html" method="POST" id="contact-form" class="needs-validation" onsubmit="return validate();" novalidate>
    <div class="form-group row"> <!-- form name div starts -->
      <label for="name" class="col-form-label col-sm-5">Name:</label>
      <input class="form-control col-sm-7" type="text" id="name" name="name" required><br />
      <div class="col-sm-5"></div> <!-- alignment div -->
      <div class="invalid-feedback  col-sm-7">Please enter your name.</div>
    </div> <!-- form name div ends -->

    <div class="form-group row"> <!-- form email div starts -->
      <label for="email" class="col-form-label col-sm-5">Email:</label>
      <input class="form-control col-sm-7" type="email" id="email" name="email" required><br />
      <div class="col-sm-5"></div> <!-- alignment div -->
      <div class="invalid-feedback col-sm-7">Email is invalid.</div>
    </div> <!-- form email div ends -->

    <div class="form-group row"> <!-- form phone number div starts -->
      <label for="phone" class="col-form-label col-sm-5">Phone:</label>
      <input class="form-control col-sm-7" type="number" id="phone" name="phone" onkeyup="isPhoneValid();" required><br />
      <div class="col-sm-5"></div> <!-- alignment div -->
      <div class="invalid-feedback col-sm-7" id="warning-phone">Phone number must be of the form 12345678910</div>
    </div> <!-- form phone number div ends -->

    <div class="form-group row"> <!-- form reason for inquiry div starts -->
      <label for="inquiry" class="col-form-label col-sm-5">Reason for Inquiry:</label>
      <select id="inquiry" class="form-control col-sm-7" required>
        <option value="catering" selected>Catering</option>
        <option value="private-party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br />
    </div> <!-- form reason for inquiry div ends -->

    <div class="form-group row"> <!-- form Additional Information div starts -->
      <label for="info" class="col-form-label col-sm-5">Additional Information:</label>
      <textarea id="info" class="form-control col-sm-7" value="info"></textarea><br />
    </div> <!-- form Additional Information div ends -->


    <div class="form-group row"> <!-- form visited restaurant div starts -->
      <label for="visit" class="col-form-label col-sm-5">Have you been to the restaurant?</label>
      <fieldset id="visit" class="form-control col-sm-7">
        <input type="radio" id="choice1" value="no" name="vistied" required>
        <label for="choice1">No</label>

        <input type="radio" id="choice2" value="yes" name="vistied">
        <label for="choice2">Yes</label><br />
      </fieldset>
      <div class="col-sm-5"></div> <!-- alignment div -->
      <div class="invalid-feedback col-sm-7" id="warning-visited">Please answer this question.</div>
    </div> <!-- form visited restaurant div ends -->

    <div class="form-group row"> <!-- form contact days div starts -->
      <label for="contactDay" class="col-form-label col-sm-5">Best days to contact you:</label>
      <fieldset id="contactDay" class="form-control col-sm-7">
        <input type="checkbox" id="m" value="m" name="day"  onclick="isDayValid();">
        <label for="m">M</label>

        <input type="checkbox" id="t" value="t" name="day"  onclick="isDayValid();">
        <label for="t">T</label>

        <input type="checkbox" id="w" value="w" name="day"  onclick="isDayValid();">
        <label for="w">W</label>

        <input type="checkbox" id="th" value="th" name="day"  onclick="isDayValid();">
        <label for="th">Th</label>

        <input type="checkbox" id="f" value="f" name="day"  onclick="isDayValid();">
        <label for="f">F</label>
      </fieldset>
      <div class="col-sm-5"></div> <!-- alignment div -->
      <div class="invalid-feedback col-sm-7" id="warning-day">Please answer this question.</div>
    </div> <!-- form contact days div ends -->

    <div class="form-group text-center"> <!-- form buttons div starts -->
      <input type="submit" class="btn" name="buttonSubmit" value="Send Request">
      <input type="reset" class="btn" name="buttonReset" value="Reset Form">
    </div> <!-- form buttons div ends -->


    <div class="success" id="validation-success">All data is valid.</div> <!-- form submission success message -->

  </form>
  <!-- contact form ends -->

</section>
