<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<header class="jumbotron">
  <h1>Yummy Food</h1>
</header>

<hr />

<nav>
  <ul>
    <li><a href="index.html" class="btn btn-primary">Home</a></li>
    <li><a href="menu.html" class="btn btn-primary">Menu</a></li>
    <li><a href="contact.html" class="btn btn-primary">Contact Us</a></li>
  </ul>
</nav>
<hr />


<section>

<form action="submit.html" method="POST">
<!-- CBA to finish bootstrapping this -->
<div class="form-group row">
  <label for="name" class="col-form-label">Name:</label>
  <input class="form-control" type="text" id="name" name="name"><br />
</div>

<div class="form-group row">
  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br />
</div>

<div class="form-group">
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone"><br />
</div>

<div class="form-group">
  <label for="inquiry">Reason for Inquiry:</label>
  <select id="inquiry">
    <option value="catering" selected>Catering</option>
    <option value="private-party">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
  </select><br />
</div>

<div class="form-group">
  <label for="info">Additional Information:</label>
  <textarea id="info" value="info"></textarea><br />
</div>


<div class="form-group">
  <label for="visit">Have you been to the restaurant?</label>
  <fieldset id="visit">
    <input type="radio" id="choice1" value="no" name="vistied" selected>
    <label for="choice1">No</label>

    <input type="radio" id="choice2" value="yes" name="vistied" selected>
    <label for="choice2">Yes</label><br />
  </fieldset>
</div>

<div class="form-group">
  <label for="contactDay">Best days to contact you:</label>
  <fieldset id="contactDay">
    <input type="checkbox" id="m" value="m" name="day">
    <label for="m">M</label>

    <input type="checkbox" id="t" value="t" name="day">
    <label for="t">T</label>

    <input type="checkbox" id="w" value="w" name="day">
    <label for="w">W</label>

    <input type="checkbox" id="th" value="th" name="day">
    <label for="th">Th</label>

    <input type="checkbox" id="f" value="f" name="day">
    <label for="f">F</label>
  </fieldset>
</div>

<div class="form-group">
  <input type="submit" name="submit" value="Send Request">
</div>

</form>

</section>


<footer>
  <hr />
  <p>Yum Road, Food Ville, EA7 1OP.</p>
  <p>12345678910</p>
</footer>

</body>

</html>
