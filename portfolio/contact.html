<html lang="en">

<head>
  <title>Contact</title>
  <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>

<header>
  <h1>Contact Me</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <div class="clear-float"></div>
</nav>

<section>
<h2>Information Request</h2>

<form action="submit.html" method="POST">
  <label for="firstName">First Name:</label><br />
  <input type="text" id="firstName" name="firstName"><br />

  <label for="lastName">Last Name:</label><br />
  <input type="text" id="lastName" name="lastName"><br />

  <label for="phone">Phone Number:</label><br />
  <input type="text" id="phone" name="phone"><br />

  <label for="contact">Best time to call:</label><br />
  <select id="contact" name="contact">
    <option value="default" selected>--Select One--</option>
    <option value="morning">Morning</option>
    <option value="afternoon">Afternoon</option>
    <option value="evening">Evening</option>
  </select>


  <fieldset>
    <legend>I am interested in...</legend><br />
    <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
    <label for="frontEnd">Front End</label><br />

    <input type="checkbox" id="backEnd" name="interest" value="backEnd">
    <label for="backEnd">Back End</label><br />

    <input type="checkbox" id="fullStack" name="interest" value="fullStack">
    <label for="fullStack">Full Stack</label><br />
  </fieldset>


  <fieldset>
    <legend>I have filled in the client questionnaire form:</legend><br />
    <input type="radio" id="choice1" value="yes" name="questionnaire">
    <label for="choice1">Yes</label><br />

    <input type="radio" id="choice2" value="no" name="questionnaire">
    <label for="choice2">No</label><br />
  </fieldset>

  <label for="additional">Additional Information</label><br />
  <textarea id="additional" name="additional"></textarea><br />


  <input type="submit" name="submit" value="Submit">

</form>

</section>


<footer>
  <p>&copy; 2020 Emma. All rights reserved.</p>
</footer>


</body>


</html>
